---
# Python 3 with Redis
version: "3"

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    hostname: nyu
    ports:
      - 8080:8080
    volumes:
      - ~/.gitconfig:/home/devops/.gitconfig
      - ~/.ssh/:/home/devops/.ssh/
      - ..:/app
    command: sleep infinity
    environment:
      FLASK_APP: service:app
      PORT: 8080
      DATABASE_URI: "redis://redis:6379"
    networks:
      - dev
    depends_on:
      - redis

  redis:
    image: redis:alpine
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - dev

volumes:
  redis_data:

networks:
  dev:
